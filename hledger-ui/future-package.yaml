# hpack specification for generating the cabal file
# https://github.com/sol/hpack#readme
# http://www.haskell.org/cabal/release/cabal-latest/doc/users-guide/authors.html
#
# as of hpack 0.5.4 these must be added manually:
# - tested-with
# - flags
# - benchmarks
# - conditional blocks

name        : hledger-ui
version     : '0.28'
stability   : beta
category    : Finance, Console
synopsis    : Curses-style user interface for the hledger accounting tool
description : |
    This is hledger's curses-style interface.
    It is simpler and more convenient for browsing data than the command-line interface,
    but lighter and faster than hledger-web.
    hledger is a cross-platform program for tracking money, time, or
    any other commodity, using double-entry accounting and a simple,
    editable file format. It is inspired by and largely compatible
    with ledger(1).  hledger provides command-line, curses and web
    interfaces, and aims to be a reliable, practical tool for daily
    use.

license     : GPL
author      : Simon Michael <simon@joyful.com>
maintainer  : Simon Michael <simon@joyful.com>
github      : simonmichael/hledger
homepage    : http://hledger.org
bug-reports : http://bugs.hledger.org
# XXX not supported
tested-with : GHC==7.8.4, GHC==7.10.3, GHC==8.0

extra-source-files:
  - CHANGES
  - README

data-files:
  - doc/hledger-ui.1
  - doc/hledger-ui.1.txt
  - doc/hledger-ui.1.info

# XXX not supported
# flag:
#   old-locale:
#     - default: False
#     - description:
#         A compatibility flag, set automatically by cabal.
#         If false then depend on time >= 1.5,
#         if true then depend on time < 1.5 together with old-locale.

ghc-options:
  -Wall
  -fno-warn-unused-do-bind
  -fno-warn-name-shadowing
  -fno-warn-missing-signatures
  -fno-warn-type-defaults
  -fno-warn-orphans

cpp-options: -DVERSION="0.28"

executables:
  hledger-ui:
    source-dirs: .
    main: hledger-ui.hs
    # if flag(threaded)
    #   ghc-options:   -threaded
    ghc-options:
      -threaded
    dependencies:
      - hledger >= 0.28 && < 0.29
      - hledger-lib >= 0.28 && < 0.29
      - base >= 3 && < 5
      - base-compat >= 0.8.1
      - brick >= 0.2 && < 0.5
      - cmdargs >= 0.8
      - containers
      - data-default
      - filepath
      - HUnit
      - microlens >= 0.4 && < 0.5
      - microlens-platform >= 0.2.3.1 && < 0.4
      - safe >= 0.2
      - split >= 0.1 && < 0.3
      - text >= 1.2 && < 1.3
      - text-zipper >= 0.4 && < 0.5
      - transformers
      - vector
      - vty >= 5.2 && < 5.5
      # XXX not supported
      # if impl(ghc >= 7.4)
      #   build-depends: pretty-show >= 1.6.4
      - pretty-show >= 1.6.4
      # if flag(old-locale)
      #   build-depends: time < 1.5, old-locale
      # else
      #   build-depends: time >= 1.5
      - time >= 1.5


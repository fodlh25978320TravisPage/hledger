# stack build plan using GHC 8.2.2

nix:
  pure: false
  packages: [perl gmp ncurses zlib]

# stack seems to enable this by default now, basically disabling bounds checks. Force it off.
#allow-newer: false

resolver: lts-11.22

packages:
- hledger-lib
- hledger
- hledger-ui
- hledger-web

# TODO: some of these were for hledger-api and can be removed
extra-deps:
# use the latest base-compat with all ghc versions
- aeson-1.3.1.1
- base-compat-0.10.1
- base-compat-batteries-0.10.1
- cassava-megaparsec-2.0.0
- config-ini-0.2.3.0
- criterion-1.4.1.0
- doctest-0.16.0
- megaparsec-7.0.1
- parser-combinators-1.0.0
- process-1.6.5.1
- swagger2-2.2.2
# avoid no hashable instance for AccountName from doctests
- hashtables-1.2.3.1
# avoid https://github.com/simonmichael/hledger/issues/791
- directory-1.3.2.2
# hledger-ui
# newer fsnotify has a different api and may be more robust
- fsnotify-0.3.0.1
- tasty-1.2.3
- tasty-hunit-0.10.0.2
- ansi-terminal-0.10.2
- wcwidth-0.0.2
- ansi-wl-pprint-0.6.9
- wai-handler-launch-3.0.3.1
- streaming-commons-0.2.1.2
- network-2.7.0.0
- math-functions-0.3.3.0

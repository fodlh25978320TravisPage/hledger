# XXX not supported
# flag threaded
#     Description:   Build with support for multithreaded execution
#     Default:       True

# flag dev
#     Description:   Turn on development settings, like auto-reload templates.
#     Default:       False

# flag library-only
#     Description:   Build for use with "yesod devel"
#     Default:       False

# flag old-locale
#   description: A compatibility flag, set automatically by cabal.
#                If false then depend on time >= 1.5, 
#                if true then depend on time < 1.5 together with old-locale.
#   default: False

dependencies:
  - hledger-lib == 0.26
  - hledger == 0.26
  - base               >= 4 && < 5
  - base-compat        >= 0.8.1
  - blaze-html
  - blaze-markup
  - bytestring
  - clientsession
  - cmdargs            >= 0.10 && < 0.11
  - data-default
  - directory
  - filepath
  - hjsmin
  - http-conduit
  - http-client
  - HUnit
  - conduit-extra      >= 1.1
  - parsec             >= 3
  - safe               >= 0.2
  - shakespeare        >= 2.0
  - template-haskell
  - text
  - transformers
  - wai
  - wai-extra
  - wai-handler-launch >= 1.3
  - warp
  - yaml
  - yesod              >= 1.4 && < 1.5
  - yesod-core
  - yesod-form
  - yesod-static
  - json
  # required by extra ghci utilities:
  # - fsnotify
  # - hsdev
  # - mtl

# if flag(old-locale)
#   build-depends: time < 1.5, old-locale
# else
#   build-depends: time >= 1.5
  - time >= 1.5

ghc-options:
  -Wall
  -fno-warn-unused-do-bind
  -fno-warn-name-shadowing
  -fno-warn-missing-signatures
  -fno-warn-type-defaults
  -fno-warn-orphans

# XXX not supported

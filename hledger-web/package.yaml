#   CPP
#   MultiParamTypeClasses
#   NoImplicitPrelude
#   OverloadedStrings
#   QuasiQuotes
#   RecordWildCards
#   TemplateHaskell
#   TypeFamilies
# # -- seem to not be needed at present:
# #   -- GADTs
# #   -- GeneralizedNewtypeDeriving
# #   -- FlexibleContexts
# #   -- EmptyDataDecls
# #   -- NoMonomorphismRestriction

cpp-options: -DVERSION="0.26"
# XXX
# if flag(dev) || flag(library-only)
#   cpp-options: -DDEVELOPMENT

library:
  # source-dirs: .  # XXX includes Setup and uncommitted stuff
  exposed-modules:
    - Application
    - Foundation
    - Handler.AddForm
    - Handler.Common
    - Handler.JournalR
    - Handler.RegisterR
    - Handler.RootR
    - Handler.SidebarR
    - Handler.Utils
    - Hledger.Web
    - Hledger.Web.Main
    - Hledger.Web.Options
    - Import
    - Settings
    - Settings.Development
    - Settings.StaticFiles
    #- Setup # stops yesod devel complaining but requires depending on Cabal

executables:
  hledger-web:
    # XXX
    # if flag(library-only)
    #   buildable: False
    # if flag(threaded)
    #   ghc-options: -threaded
    ghc-options:
      -threaded
    # if flag(dev)
    #   ghc-options:   -O0
    source-dirs: app
    main: main.hs
    dependencies:
      - hledger-web == 0.26

tests:
  test:
    source-dirs: tests
    main: main.hs
    dependencies:
      - hledger-web
      - hspec
      - yesod-test

name: hledger-web
version: '0.28'
synopsis: Web interface for the hledger accounting tool
description: ! 'This is hledger''s web interface.
  It provides a more user-friendly and collaborative UI than the
  command-line or curses-style interfaces.
  hledger is a cross-platform program for tracking money, time, or
  any other commodity, using double-entry accounting and a simple,
  editable file format. It is inspired by and largely compatible
  with ledger(1).  hledger provides command-line, curses and web
  interfaces, and aims to be a reliable, practical tool for daily
  use.'
category: Finance
author: Simon Michael <simon@joyful.com>
maintainer: Simon Michael <simon@joyful.com>
license: GPL
github: simonmichael/hledger
homepage: http://hledger.org
bug-reports: http://bugs.hledger.org
extra-source-files:
- CHANGES
- README
- config/favicon.ico
- config/keter.yaml
- config/robots.txt
- config/routes
- config/settings.yml
- messages/*.msg
- static/css/*.css
- static/css/*.map
- static/fonts/*.eot
- static/fonts/*.svg
- static/fonts/*.ttf
- static/fonts/*.woff
- static/hledger.css
- static/hledger.js
- static/js/*.js
- templates/*.hamlet
ghc-options:
- -Wall
- -fno-warn-unused-do-bind
- -fno-warn-name-shadowing
- -fno-warn-missing-signatures
- -fno-warn-type-defaults
- -fno-warn-orphans
dependencies:
- hledger-lib >=0.28 && <0.29
- hledger >=0.28 && <0.29
- base >=4 && <5
- base-compat >=0.8.1
- blaze-html
- blaze-markup
- bytestring
- clientsession
- cmdargs >=0.10 && <0.11
- data-default
- directory
- filepath
- hjsmin
- http-conduit
- http-client
- HUnit
- conduit-extra >=1.1
- safe >=0.2
- shakespeare >=2.0
- template-haskell
- text >=1.2 && <1.3
- transformers
- wai
- wai-extra
- wai-handler-launch >=1.3
- warp
- yaml
- yesod >=1.4 && <1.5
- yesod-core
- yesod-form
- yesod-static
- json
library:
  cpp-options: -DVERSION="0.28"
  exposed-modules:
  - Application
  - Foundation
  - Handler.AddForm
  - Handler.Common
  - Handler.JournalR
  - Handler.RegisterR
  - Handler.RootR
  - Handler.SidebarR
  - Handler.Utils
  - Hledger.Web
  - Hledger.Web.Main
  - Hledger.Web.WebOptions
  - Import
  - Settings
  - Settings.Development
  - Settings.StaticFiles
  dependencies:
  - megaparsec >=5
  - mtl
  when:
  - condition: (flag(dev)) || (flag(library-only))
    cpp-options: -DDEVELOPMENT
  - condition: flag(old-locale)
    then:
      dependencies:
      - time <1.5
      - old-locale
    else:
      dependencies:
      - time >=1.5
executables:
  hledger-web:
    main: main.hs
    source-dirs: app
    cpp-options: -DVERSION="0.28"
    dependencies:
    - parsec >=3
    - hledger-web ==0.28
    when:
    - condition: flag(library-only)
      buildable: false
    - condition: flag(threaded)
      ghc-options: -threaded
    - condition: flag(dev)
      ghc-options: -O0
    - condition: flag(dev)
      cpp-options: -DDEVELOPMENT
    - condition: flag(old-locale)
      then:
        dependencies:
        - time <1.5
        - old-locale
      else:
        dependencies:
        - time >=1.5
tests:
  test:
    main: main.hs
    source-dirs: tests
    cpp-options: -DVERSION="0.28"
    dependencies:
    - parsec >=3
    - hledger-web
    - hspec
    - yesod-test
    when:
    - condition: flag(old-locale)
      then:
        dependencies:
        - time <1.5
        - old-locale
      else:
        dependencies:
        - time >=1.5
flags:
  library-only:
    description: Build for use with "yesod devel"
    manual: false
    default: false
  dev:
    description: Turn on development settings, like auto-reload templates.
    manual: false
    default: false
  threaded:
    description: Build with support for multithreaded execution.
    manual: false
    default: true
  old-locale:
    description: ! 'A compatibility flag, set automatically by cabal.
      If false then depend on time >= 1.5,
      if true then depend on time < 1.5 together with old-locale.'
    manual: false
    default: false
data-files:
- doc/hledger-web.1
- doc/hledger-web.1.txt
- doc/hledger-web.1.info
stability: stable
tested-with: GHC==7.6.3, GHC==7.8.4, GHC==7.10.3, GHC==8.0

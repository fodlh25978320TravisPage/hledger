# Use this config if you prefer to build with GHC 7 & stackage lts-6
# for some reason.
# $ stack --stack-yaml stack-ghc7.yaml install

# Some older and newer lts-6 snapshots will also work here.
resolver: lts-6.22

packages:
- hledger-lib
- hledger
- hledger-ui
- hledger-web
- hledger-api

extra-deps:
- brick-0.8
- megaparsec-5.0.1

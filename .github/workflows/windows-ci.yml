jobs:
  build:
    runs-on: windows-latest
    steps:

    # cached things

    - name: Cache C:\Users\runneradmin\AppData\Local\Programs\stack\
      uses: actions/cache@v1
      with:
        path: C:\Users\runneradmin\AppData\Local\Programs\stack\
        key: ${{ runner.os }}-appdata-local-programs-stack

    - name: Cache C:\Users\runneradmin\AppData\Local\Packages\
      uses: actions/cache@v1
      with:
        path: C:\Users\runneradmin\AppData\Local\Packages\
        key: ${{ runner.os }}-appdata-local-packages

    - name: Cache C:\Users\runneradmin\AppData\Roaming\stack\
      uses: actions/cache@v1
      with:
        path: C:\Users\runneradmin\AppData\Roaming\stack\
        key: ${{ runner.os }}-appdata-roaming-stack

    - name: Cache .stack-work
      uses: actions/cache@v1
      with:
        path: .stack-work
        key: ${{ runner.os }}-stack-work

    - name: Cache hledger-lib/.stack-work
      uses: actions/cache@v1
      with:
        path: hledger-lib/.stack-work
        key: ${{ runner.os }}-hledger-lib-stack-work

    - name: Cache hledger/.stack-work
      uses: actions/cache@v1
      with:
        path: hledger/.stack-work
        key: ${{ runner.os }}-hledger-stack-work

    - name: Cache hledger-ui/.stack-work
      uses: actions/cache@v1
      with:
        path: hledger-ui/.stack-work
        key: ${{ runner.os }}-hledger-ui-stack-work

    - name: Cache hledger-web/.stack-work
      uses: actions/cache@v1
      with:
        path: hledger-web/.stack-work
        key: ${{ runner.os }}-hledger-web-stack-work

    # actions

    - name: Check out
      uses: actions/checkout@v2

    - name: Install stack
      run: |
        curl -skL -o stack.zip http://www.stackage.org/stack/windows-x86_64
        7z x stack.zip -oC:\Windows stack.exe
        stack --version

    - name: Install GHC
      run: |
        stack --resolver=lts --no-terminal setup

    - name: Show stuff

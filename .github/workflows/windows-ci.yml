    - name: Install haskell deps
      run: |
        stack --resolver=lts --no-terminal test --only-dependencies
        #  --bench --install-ghc

    - name: Build hledger
      run: |
        stack --resolver=lts --no-terminal install --ghc-options=-Werror --test

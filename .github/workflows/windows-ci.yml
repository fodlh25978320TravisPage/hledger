# windows CI tests
# basic hledger/hledger-web build testing, and binary building, run nightly

name: windows CI

on:
  schedule:
  - cron: "0 23 * * *"
  # uncomment when testing CI:
  push:
    branches: [ master ]
    paths:
      - 'stack*'
      - 'hledger-lib'
      - 'hledger'
      - 'hledger-ui'
      - 'hledger-web'
      - '.github/workflows/windows*'
      - '!**.md'
      - '!**.1'
      - '!**.5'
      - '!**.info'
      - '!**.txt'
